<div class="jumbotron text-center">
    <h1>Home Page</h1>
</div>

<div class="container">
    <div class="page-header">
        <h1>{{message}}</h1>
    </div>
    <div class="alert alert-info" role="alert" ng-hide="items && items.length > 0">
        There are no items yet.
    </div>
    <div ng-show="items && items.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Checked</th>
                <th>Id</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in items">
                <td><input type="checkbox" ng-model="item.checked" ng-change="updateItem(item)"/></td>
                <td>{{item.id}}</td>
                <td>{{item.description}}</td>
                <td><button class="pull-right btn btn-danger" type="button" title="Delete"
                            ng-click="deleteItem(item)">
                    <span class="glyphicon glyphicon-trash"></span>
                </button></td>
            </tr>
            </tbody>
        </table>
    </div>
    <form class="form-horizontal" role="form" ng-submit="addItem(newItem)">

        <hr/>
        <div class="input-group">
            <input type="text" class="form-control" ng-model="newItem" placeholder="Enter the description..."/>
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit" ng-disabled="!newItem" title="Add">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
          </span>
        </div>
    </form>
</div>
